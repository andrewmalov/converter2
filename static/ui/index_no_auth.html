    <script>
        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è –æ—Ç–∫–ª—é—á–µ–Ω–∏—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        window.authDisabled = true;
        window.demoMode = true;
        window.bypassAuth = true;
        window.offlineMode = true;
        
        console.log('üîì Firewall Migration Tool - –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –ø–æ–ª–Ω–æ—Å—Ç—å—é –æ—Ç–∫–ª—é—á–µ–Ω–∞');
        console.log('üì± –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Ä–∞–±–æ—Ç–∞–µ—Ç –≤ –∞–≤—Ç–æ–Ω–æ–º–Ω–æ–º —Ä–µ–∂–∏–º–µ');
        
        // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º –≤—Å–µ –ø–æ–ø—ã—Ç–∫–∏ —Ä–µ–¥–∏—Ä–µ–∫—Ç–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        const originalReplace = window.location.replace;
        const originalAssign = window.location.assign;
        
        window.location.replace = function(url) {
            if (url.includes('login') || url.includes('auth') || url.includes('signin')) {
                console.log('üö´ –ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω —Ä–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', url);
                return;
            }
            return originalReplace.call(this, url);
        };
        
        window.location.assign = function(url) {
            if (url.includes('login') || url.includes('auth') || url.includes('signin')) {
                console.log('üö´ –ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', url);
                return;
            }
            return originalAssign.call(this, url);
        };
        
        // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º history API
        const originalPushState = history.pushState;
        const originalReplaceState = history.replaceState;
        
        history.pushState = function(state, title, url) {
            if (url && (url.includes('login') || url.includes('auth') || url.includes('signin'))) {
                console.log('üö´ –ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω pushState –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', url);
                return;
            }
            return originalPushState.call(this, state, title, url);
        };
        
        history.replaceState = function(state, title, url) {
            if (url && (url.includes('login') || url.includes('auth') || url.includes('signin'))) {
                console.log('üö´ –ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω replaceState –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', url);
                return;
            }
            return originalReplaceState.call(this, state, title, url);
        };
    </script>

    <!-- –û—Å–Ω–æ–≤–Ω—ã–µ —Å–∫—Ä–∏–ø—Ç—ã –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è -->
    <script type="text/javascript" src="inline.318b50c57b4eba3d437b.bundle.js"></script>

    <script type="text/javascript" src="main.bypass.js"></script>
    
    <script>
        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ DOM –∑–∞–≥—Ä—É–∂–µ–Ω, –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏');
            
            // –°–∫—Ä—ã–≤–∞–µ–º –±–∞–Ω–Ω–µ—Ä —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(function() {
                const banner = document.getElementById('auth-disabled-banner');
                if (banner) {
                    banner.style.transform = 'translateY(-100%)';
                    banner.style.transition = 'transform 0.5s ease';
                    setTimeout(() => banner.remove(), 500);
                }
            }, 5000);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –≤—Å–µ —Ñ–ª–∞–≥–∏ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã
            const flags = [
                'authDisabled',
                'demoMode', 
                'bypassAuth',
                'offlineMode'
            ];
            
            flags.forEach(flag => {
                if (!window[flag]) {
                    console.warn(`‚ö†Ô∏è –§–ª–∞–≥ ${flag} –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω, —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ`);
                    window[flag] = true;
                }
            });
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –µ—Å–ª–∏ –∏—Ö –Ω–µ—Ç
            if (!localStorage.getItem('authToken')) {
                localStorage.setItem('authToken', 'fake-jwt-token-12345');
                localStorage.setItem('user', JSON.stringify({
                    username: 'admin',
                    role: 'admin',
                    permissions: ['read', 'write', 'admin'],
                    authenticated: true
                }));
                console.log('üíæ –£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é');
            }
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—à–∏–±–æ–∫ –¥–ª—è –æ—Ç–ª–æ–≤–∞ –ø—Ä–æ–±–ª–µ–º —Å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–µ–π
        window.addEventListener('error', function(event) {
            const message = event.message || '';
            if (message.includes('401') || 
                message.includes('403') || 
                message.includes('unauthorized') ||
                message.includes('authentication')) {
                console.log('üõ°Ô∏è –ü–µ—Ä–µ—Ö–≤–∞—á–µ–Ω–∞ –æ—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏, –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º:', message);
                event.preventDefault();
                return false;
            }
        });
        
        // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º –Ω–µ–æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–µ –ø—Ä–æ–º–∏—Å—ã
        window.addEventListener('unhandledrejection', function(event) {
            const reason = event.reason || {};
            if (reason.status === 401 || 
                reason.status === 403 ||
                (reason.message && reason.message.includes('auth'))) {
                console.log('üõ°Ô∏è –ü–µ—Ä–µ—Ö–≤–∞—á–µ–Ω–∞ –æ—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –≤ –ø—Ä–æ–º–∏—Å–µ, –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º:', reason);
                event.preventDefault();
                return false;
            }
        });
        
        console.log('üöÄ Firewall Migration Tool –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ –±–µ–∑ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏!');
    </script>
